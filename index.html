<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        header .logo h1 {
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li img {
            width: 24px;
            height: 24px;
        }

        .search-bar {
            padding: 20px;
            text-align: center;
        }

        .search-bar input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .products {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left-search {
            width: 20%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product_list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 75%;
        }

        .product_item {
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .sidebar {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff6347;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e55337;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Shop Cart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./Favorate.html"><img src="./Images/download (1).png" alt="Favorite"></a></li>
                <li class="cart">
                    <span class="counter">0</span>
                    <img src="./Images/download.png" alt="Cart">
                </li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search Product by name or category">
        <select>
            <option value="">Sort Products</option>
            <option value="Asc by Title">Asc by Title</option>
            <option value="Des by Title">Des by Title</option>
            <option value="Price Low to High">Price Low to High</option>
            <option value="Price High to Low">Price High to Low</option>
        </select>
    </div>

    <div class="products">
        <div class="left-search">
            <input type="range" class="ranged" max="3000" min="0" value="1000">
            <div>
                <label for="">Electronics</label>
                <input type="checkbox" class="filtercatergory" value="Electronics">
            </div>
        </div>

        <div class="product_list">
            <div class="product_item">
                <h3>Product 1</h3>
                <p>Price: $100</p>
                <button>Add to Cart</button>
            </div>
            <div class="product_item">
                <h3>Product 2</h3>
                <p>Price: $200</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h4>Total Price: <span class="CalculatePrice">$0.00</span></h4>
        <button class="EmptyCart">Empty Cart</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
