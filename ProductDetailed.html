<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Cart</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        .logo h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
            position: relative;
        }

        nav ul li a img, .cart img {
            width: 30px;
            cursor: pointer;
        }

        .cart .counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 14px;
        }

        .ProductDetailed {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shop_Cart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./Favorate.html"><img src="./Images/download (1).png" alt="Favorites"></a></li>
                <li class="cart">
                    <span class="counter">0</span>
                    <img src="./Images/download.png" alt="Cart">
                </li>
            </ul>
        </nav>
    </header>

    <div class="ProductDetailed">
        <h2>Product Details</h2>
        <p>Product details will appear here...</p>
    </div>

    <script src="./ProductDetailed.js"></script>
</body>
</html>
